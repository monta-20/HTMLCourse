<!-- CSS Inline -->

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Inline</title>
</head>
<body>
  <h1 style="color: blue; text-align: center;">Titre en bleu centré</h1>
  <p style="font-size: 18px; color: green;">Paragraphe avec texte vert et taille de police augmentée.</p>
</body>
</html>
