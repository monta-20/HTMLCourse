<!-- pour afficher le résultat d'un calcul ou d'une opération dans une page web.  -->
<output id="resultat">0</output>

<!--
L'élément <output> peut être mis à jour par des scripts JavaScript pour afficher des valeurs calculées ou d'autres résultats.
-->


<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemple de l'élément output</title>
  <script>
    function calculerSomme() {
      const nombre1 = parseFloat(document.getElementById("nombre1").value);
      const nombre2 = parseFloat(document.getElementById("nombre2").value);
      const somme = nombre1 + nombre2;
      document.getElementById("resultat").value = somme;
    }
  </script>
</head>
<body>

  <form oninput="calculerSomme()">
    <label for="nombre1">Nombre 1 :</label>
    <input type="number" id="nombre1" name="nombre1"><br><br>

    <label for="nombre2">Nombre 2 :</label>
    <input type="number" id="nombre2" name="nombre2"><br><br>

    <label for="resultat">Résultat :</label>
    <output id="resultat" name="resultat">0</output><br><br>
  </form>

</body>
</html>
