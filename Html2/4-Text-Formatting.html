<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Highlighting -->


<p> Tunisia is a country in <mark> north africa.</mark></p>


<!-- Bold , italic and Underline -->

<!-- Bold -->
<strong>Bold Text Here </strong>
</br>
<b>Bold Text Here</b>
</br>
<!--Italic-->

<i>Italicized Text Here</i>
</br>
<em>Italicized Text Here</em>
</br>

<!--Underline-->
<u>Underline Text Here </u>
</br>

<!--Abbrevatiuon-->
<p>I Like To Write <abbr title="Hypertext Markup Language">HTML</abbr> ! </p>

<!-- Inserted , Deleted Or Stricken -->

<!-- Inserted -->

<ins>New Text </ins>
</br>
<!-- Deleted -->

<del>Deleted Text </del>
</br>

<!--Stricken-->

<s>Struck-through text here </s>

</br>

<!-- Superscript and Subscript -->

<!-- SuperScript -->

<p>this is <sup>superscript here </sup> </p>
</br>

<!-- Subscript -->

<p>This is <sub>subscript here </sub> </p>
</body>
</html>
