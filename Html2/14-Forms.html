<form action="/submit" method="post">
    <label for="nom">Nom: </label>
    <input type="text" id="nom" name="nom">

    <label for="email">Email :</label>
    <input type="email" id="email" name="email">

    <label for="password">Password</label>
    <input type="password" name="password" id="password">

    <button type="submit">Send</button>
</form>

<!--

action : Définit l'URL à laquelle les données du formulaire seront envoyées lorsqu'il sera soumis.
method : Spécifie la méthode HTTP utilisée pour envoyer les données. Les méthodes courantes sont :
GET : Envoie les données dans l'URL (visible et limité en taille).
POST : Envoie les données dans le corps de la requête (plus sécurisé et sans limite de taille).

-->
