<!--

Les <iframe> (Inline Frame) en HTML permettent d'intégrer un autre 
document HTML dans la page actuelle. Cela crée une "fenêtre" ou un 
cadre au sein de la page principale où un autre contenu web peut 
être affiché.
-->
